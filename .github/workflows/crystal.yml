name: spec_and_docs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal:latest-alpine

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: shards install
    - name: Run tests
      run: crystal spec
    - name: Build docs
      run: crystal docs
    - name: deploy docs
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: oprypin/push-to-gh-pages@v3
      with:
        publish_dir: ./docs